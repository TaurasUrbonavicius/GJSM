<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damvix</title>
    <link rel="stylesheet" href="damvix.css">
</head>
<body>
    <div class="nav">
        <div class="nav__left"> 
            <a href="index.html">
                <img class="nav_logo" src="Images/SummerLogo.png" alt="">
            </a>
        </div>

        <div class="nav__right">
            <img src="Images/avatar.JPG" class="nav_avatar" alt="">
        </div>

    </div>

<div class="information">
    <h1 style="text-align:center">Damvix</h1>
    <br>
    <p style="text-align:center">26th July 2025</p>
    <br>
    <p>Day trip to Damvix, Green Venice and surrounding landmarks. Visited an abbey, drank wine, ate at a restaurant, drank wine, rowed a boat, got home and drank wine</p>
</div>

<h2 style="text-align:center">Damvix</h2>

<div class="container main-show">
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="Images/France/Abbey Maillezais DX.JPG" style="width:30%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="Images/France/horse DX.JPG" style="width:30%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="Images/France/Woman and child DX.JPG" style="width:30%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="Images/France/green venice conga line DX.JPG" style="width:30%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="Images/France/green venice DX.JPG" style="width:30%">
  </div>


  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>
<div class="container">    
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Images/France/Abbey Maillezais DX.JPG" style="width:100%" onclick="currentSlide(1)" alt="Abbey Maillezais">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/France/horse DX.JPG" style="width:100%" onclick="currentSlide(2)" alt="Horse next to the abbey">
    </div>
    <div class="column">
      <img class="demo cursor" src="Images/France/Woman and child DX.JPG" style="width:100%" onclick="currentSlide(3)" alt="Woman and child Damvix">
    </div>
      <div class="column">
      <img class="demo cursor" src="Images/France/green venice conga line DX.JPG" style="width:100%" onclick="currentSlide(4)" alt="Moving line of boats in Green Venice">
    </div>    
    <div class="column">
      <img class="demo cursor" src="Images/France/green venice DX.JPG" style="width:100%" onclick="currentSlide(5)" alt="Green Venice">
    </div>
  </div>
</div>


<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</body>
</html>
